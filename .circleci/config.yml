version: 2

jobs:
  analysis:
    docker:
      - image: "cirrusci/flutter:stable"
    steps:
      - checkout
      - run:
          name: check flutter requirements
          command: flutter doctor -v
          working_directory: ~/project/front-end/flutter_confluence
      - run:
          name: run static analysis
          command: flutter analyze
          working_directory: ~/project/front-end/flutter_confluence
  tests:
    docker:
      - image: "cirrusci/flutter:stable"
    steps:
      - checkout
      - run:
          name: run tests
          command: flutter test
          working_directory: ~/project/front-end/flutter_confluence
  deploy_functions:
    docker:
      - image: "cimg/node:14.0.0"
    steps:
      - checkout
      - run:
          name: Install Firebase Tools
          command: curl -sL firebase.tools | upgrade=true bash
          working_directory: ~/project/functions
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: ~/project/functions
      - run:
          name: Deploy Firebase functions
          command: firebase deploy --only functions --token $FIREBASE_TOKEN --non-interactive
          working_directory: ~/project/functions

workflows:
  version: 2
  commit:
    jobs:
      - analysis
      - tests
      - deploy_functions:
          requires:
            - analysis
            - tests
          filters:
            branches:
              only:
                - main